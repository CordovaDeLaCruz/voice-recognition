<div *ngIf="voiceActiveSectionDisabled; else voicesection;">
  <button type="button" (click)="startVoiceRecognition()">Grabar</button>
</div>
<ng-template #voicesection>
  <ng-container
    *ngIf="!voiceActiveSectionError; else failure">
    <ng-container
      *ngIf="voiceText; else start">
        <span>{{voiceText}}</span>
    </ng-container>
    <ng-template #start>
      <ng-container
        *ngIf="voiceActiveSectionListening; else beginning">
        <span>Escuchando...</span>
      </ng-container>
      <ng-template #beginning>
        <span>Empieza a hablar...</span>
      </ng-template>
    </ng-template>
  </ng-container>
  <ng-template #failure>
    <span>No entend√≠ eso...</span>
  </ng-template>
  <div>
    <button (click)="closeVoiceRecognition()">Cerrar</button>
    <button (click)="startVoiceRecognition()">Resetear</button>
  </div>
</ng-template>
